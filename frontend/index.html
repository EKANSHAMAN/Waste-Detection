<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Waste Classifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f7f7f7;
      text-align: center;
    }
    .container {
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      width: 400px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      margin-top: 15px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: green;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üß† Waste Classification</h2>
    <p>Select an image to classify:</p>
    <input type="file" id="fileInput" accept="image/*">
    <br>
    <button onclick="uploadImage()">Predict</button>

    <div id="result"></div>
  </div>

  <script>
    const API_URL = "https://waste-classifier-api.onrender.com/predict"; // replace with your deployed URL

    async function uploadImage() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      const resultDiv = document.getElementById('result');

      if (!file) {
        alert('Please select an image file!');
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      resultDiv.innerHTML = "‚è≥ Predicting...";

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        resultDiv.innerHTML = `‚úÖ Predicted Class: <strong>${data.class}</strong>`;
      } catch (err) {
        resultDiv.innerHTML = "‚ùå Error during prediction.";
        console.error(err);
      }
    }
  </script>

</body>
</html>
